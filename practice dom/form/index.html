    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        #main {
            display: block;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            width: 100%;
            height: 100%;
            background-color: azure;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            width: 20%;
            margin: 20px;
        }

        input {
            display: block;
            padding: 10px 15px;
            border-radius: 5px;

        }

        input[type="submit"] {
            background: red;
        }

        .card {
            height: 300px;
            width: 500px;
            padding: 20px;
            margin: 20px;
            background-color: rgb(152, 152, 155);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            /* border: 2px solid rgb(159, 159, 159); */
            box-shadow: 2px 3px 10px grey;
            border-radius: 5px;
        }

        .pic {
            border-radius: 50%;
            background-color: red;
            height: 100px;
            width: 100px;
            overflow: hidden;
        }

        .pic img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="main">
        <form action="">
            <input type="text" placeholder="image link" name="" id="">
            <input type="text" placeholder="name" name="" id="">
            <input type="text" placeholder="occupation" name="" id="">
            <input type="text" placeholder="info" name="" id="">
            <input type="submit">
        </form>
