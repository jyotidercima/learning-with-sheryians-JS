<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>
    <div class="form-container">
        <h2>New Call</h2>
        <form>
            <label for="image-url">Image URL</label>
            <input required type="text" name="image-url" id="">

            <label for="fullname">Full Name</label>
            <input required type="text" name="fullname" id="">

            <label for="Hometown">Home Town</label>
            <input required type="text" name="hometown" id="">

            <label for="purpose">Purpose</label>
            <input required type="text" name="purpose" id="">

            <label for="category">Category</label>


            <label class="tag-checkbox">
                <input required type="radio" name="category" value="emergency">
                <span>Emergency</span>
            </label>

            <label class="tag-checkbox">
                <input required type="radio" name="category" value="important">
                <span>Important</span>
            </label>

            <label class="tag-checkbox">
                <input required type="radio" name="category" value="urgent">
                <span>Urgent</span>
            </label>

            <label class="tag-checkbox">
                <input required type="radio" name="category" value="no rush">
                <span>No rush</span>
            </label>

            <button type="submit" class="submit-btn">Create Note</button>
        </form>

        <button class="closeForm">Close</button>


    </div>
    <div class="note-container">
        <div class="left-icons">
            <button id="add-note"><i class="ri-add-line"></i></button>
            <button id="upbtn"><i class="ri-arrow-up-line"></i></button>
            <button id="downbtn"><i class="ri-arrow-down-line"></i></button>
        </div>

        <div class="stack">
            <!--  -->
            <div class="card">
                <img class="avatar">
                <h2 class="username">user name</h2>
                <div class="hometown-info">
                    <label for="">Hometown</label>
                    <span>user home town</span>
                </div>
                <div class="booking-info">
                    <label for="">Purpose</label>
                    <span>user info</span>
                </div>
                <div class="card-btn">
                    <button class="msg-btn">Message</button>
                    <button class="call-btn">Call</button>
                </div>
            </div>
            <!--  -->

        </div>

        <div class="right-colors">
            <span class="dot black"></span>
            <span class="dot purple"></span>
            <span class="dot orange"></span>
            <span class="dot teal"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
