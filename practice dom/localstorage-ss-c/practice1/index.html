<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --light-bg: white;
            --light-text: black;
            --dark-bg: black;
            --dark-text: white;

        }

        .light {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        .dark {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .togglebox {
            width: 300px;
            height: 150px;
            background-color: rgba(124, 124, 124, 0.126);
            border: 2px solid black;
            border-radius: 10px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            border-radius: 10px;
            border: 2px solid black;
            font-weight: 900;
            letter-spacing: 2px;
            padding: 5px;
            color: white;
            background-color: red;

        }
    </style>
</head>

<body>
    <div class="togglebox">
        <h1>Prefered Theme</h1>
        <button>Toggle</button>
    </div>
