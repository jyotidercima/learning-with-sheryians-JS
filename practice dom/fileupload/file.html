<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: azure;
            cursor: pointer;
        }

        input {
            display: none;
        }

        #btn {
            padding: 12px 22px;
            background-color: red;
            color: white;
            border-radius: 20px;

        }

        #btn:hover {
            background: rgb(207, 0, 0);
        }
    </style>
</head>

<body>
    <div id="main">
        <input type="file" name="" id="fileinp">
        <div id="btn">
            Upload file
        </div>
    </div>

    <script src="file.js"></script>
</body>

</html>
