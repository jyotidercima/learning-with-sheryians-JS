<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(20deg, rgb(72, 121, 255) 20%, white 80%, pink 100%)
        }

        .glass-card {
            border: 2px solid rgb(85, 84, 84);
            border-radius: 10px;
            width: 500px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.452);
        }

        .progress-container {
            background-color: black;
            width: 60%;
            height: 15px;
            border-radius: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 10%;
            background-color: white;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .percent {
            font-size: 13px;
            font-weight: 500;
            color: white;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>

    <div class="glass-card">
        <h2>Downloading...</h2>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="percent" id="percentText">0%</div>

    </div>

    <script src="script.js"></script>

</body>

</html>
