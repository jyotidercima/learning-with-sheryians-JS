<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email password validator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;

        }

        .container,
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: 20px;
            justify-content: center;
            align-items: center;
            border: 3px solid rgb(199, 199, 199);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }

        form {
            border-radius: 0;

        }

        .form-group {
            width: 100%;
            padding: 10px;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px 5px;
            margin: 10px 0;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border-radius: 10px;
            background-color: rgb(2, 107, 206);
            color: white;
        }

        #resultMessage {
            color: red;
            font-size: small;
            display: none;

        }

        .error {
            /* display: none; */
            color: red;
            font-size: small;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Email and Password Validator</h2>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" id="email" placeholder="johndeo@example.com">
                <small class="error" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" id="password">
                <small class="error" id="passwordError"></small>
            </div>

            <button type="submit">Validate</button>
        </form>

        <div id="resultMessage">
            this is result message
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
